<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物商城 - 登录/注册</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <button class="tab-btn active" data-form="login">登录</button>
                <button class="tab-btn" data-form="register">注册</button>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <label for="loginPhone">手机号码</label>
                    <input type="text" id="loginPhone" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>

            <!-- 注册表单 -->
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="registerName">用户名</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">手机号码</label>
                    <input type="text" id="registerPhone" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="submit-btn">注册</button>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
